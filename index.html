<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,500;0,600;1,400&family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
 
    <!-- custom css -->
<link rel="stylesheet" href="style.css">
</head>
  <body>
<main>
    <div class="container main-div">

        <div class="right shadow text-center">

            <div class="text-start form-container mt-5">
            <p>Create your account</p>
            <p style="font-size: 12px;">Here your journey begins with convenience and style</p>

            <form action="">
                <input class="shadow my-4 border-0" type="text" id="name" placeholder="Fullname" required> <br>

                <input class="shadow border-0" type="email"  id="email" placeholder="Email" required><br>

                <div class="password-container my-4 shadow border-0">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <span id="togglePassword" onclick="togglePasswordVisibility()">üëÅÔ∏è</span>
                </div>
                <div class="password-container  shadow border-0" >
                    <input type="password" id="password" name="password" placeholder="Confirm password" required>
                    <span id="togglePassword" onclick="togglePasswordVisibility()">üëÅÔ∏è</span>
                </div>

                <p class="py-1" style="font-size: 12px; color: #303030;">Already have an account <span style="font-size: 12px; color: #170b3b !important;">Login here</span></p>
            </form>

            <input class="submit" type="submit" value="Sign up">

          </div>
        </div>

        <div class="left  shadow">
            <h3>Wellcome!</h3>
            <div class="">
                <img src="./img/car-steer.png" alt="" height="90px">
              <h1>LITE-DRIVE</h1>
            </div>
            
        </div>

    </div>
</main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script>
        document.getElementById('myForm').addEventListener('submit', function (event) {
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
    
            // Simple validation: check if fields are not empty
            if (name.trim() === '' || email.trim() === '' || password.trim() === '') {
                event.preventDefault(); // Prevent the form from submitting
                alert('Please fill in all fields.');
            }
        });
    
        function togglePasswordVisibility() {
            var passwordInput = document.getElementById('password');
            var toggleButton = document.getElementById('togglePassword');
    
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.textContent = 'üëÅÔ∏è';
            } else {
                passwordInput.type = 'password';
                toggleButton.textContent = 'üëÅÔ∏è';
            }
        }
    </script>
    
  </body>
</html>
